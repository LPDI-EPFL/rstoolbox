language: python
sudo: false
branches:
  only:
  - master
  - "/^v\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
matrix:
  include:
  - python: 2.7
    env: TOXENV=py27
    os: linux
  - python: 3.5
    env: TOXENV=py35
    os: linux
  - python: 3.6
    env: TOXENV=py36
    os: linux
    after_success:
    - pwd
    - coveralls --data_file rstoolbox/tests/.coverage
    - python-codacy-coverage -r /tmp/cov-single.xml
    - bash <(curl -s https://codecov.io/bash) -Z -c -f /tmp/cov-single.xml
  - python: 3.7-dev
    env: TOXENV=py37
    os: linux
  - language: generic
    env: TOXENV=py27
    os: osx
  - language: generic
    env: TOXENV=py36
    os: osx
before_install:
- bash ./ci/travis_before_install.sh
install:
- bash ./ci/travis_install.sh
script:
- tox
deploy:
  provider: pypi
  user: jaume.bonet
  password:
    secure: 
  on:
    tags: true
    branch: master
    condition: $TRAVIS_PYTHON_VERSION == '3.6' && $TRAVIS_OS_NAME == "linux"
